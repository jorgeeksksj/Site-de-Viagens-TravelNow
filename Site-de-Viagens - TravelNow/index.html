<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo" width="30px">
                <h3>TravelNow</h3>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre Nós </a></li>
                </ul>
                <div class="perfilIcon">
                    <button><img src="img/perfil white.png" alt="perfil" width="30px"></button>
                </div>
            </div>
        </nav>
    </header>
    <article>
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
            <button>Buscar</button>
        </div>
    </article>
    <section>
        <div class="promocao">
            <h2>Voos com até 50% de desconto!!</h2>
            <button><a href="#">Nacional</a></button>
            <button><a href="#">Internacional</a></button>
        </div>
    </section>
    <footer>
        <p>Copyright (c) 2023 Gabriel Liduino Costa</p>
    </footer>
</body>
</html>
